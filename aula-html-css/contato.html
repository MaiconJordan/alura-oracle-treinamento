<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="logo da barbearia"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form action="">
				<label for="nomesobrenome">Digite seu nome</label>
				<input type="text" id="nomesobrenome" placeholder="digite seu nome" class="input-padrao" required>
				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" placeholder="Digite seu telefone"  class="input-padrao">
				<label for="email">E-mail</label>
				<input type="email" id="email" placeholder="Digite seu email"  class="input-padrao">
				
				
				<label for="mensagem">Mensagem</label>
				<textarea name="" id="mensagem" cols="30" rows="10"  class="input-padrao"></textarea>
				<fieldset>
					<legend>Como prefere nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" id="radio-email"> Email</label>					
					<label for="radio-telefone"><input type="radio" name="contato" id="radio-email"> Telefone</label>					
					<label for="radio-whatsapp"><input type="radio" name="contato" id="radio-email"> Whatsapp</label>					
					<label ><input type="checkbox"> Gostaria de receeber nossas novidades?</label>
			</fieldset>
			<fieldset>
			<legend>Qual Horário prefere ser atendido?</legend>
			<select name="" id="">
				<option value="">Manhã</option>
				<option value="">Tarde</option>
				<option value="">Noite</option>
			</fieldset>	
			</select>
			<input type="submit" value="enviar formulário"  class="input-padrao" id="botao-enviar" >
			</form>

			<table>
				<thead>
					<tr>
						<td>Dia</td>
						<td>Horário</td>
					</tr>
				</thead>
				<tbody>
				<tr>
					<td>Segunda</td>
					<td>8hr a 20hr</td>
				</tr>				
				<tr>
					<td>Quarta</td>
					<td>8hr a 20hr</td>
				</tr>				
				<tr>
					<td>Sexta</td>
					<td>8hr a 20hr</td>
				</tr>				
				</tbody>
			</table>

		</main>	
		<footer>
			<img src="logo-branco.png" alt="logo da barbearia">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
