<script>
    function pulaLinha(){
            document.write("<br>")
    }  

    function mostra (msg){
        document.write(msg);      
    }

    function calculaIMC (peso, altura){
        var imc = peso / (altura * altura)   
        return imc;                     
    }

   
   
   var altura = prompt("Digite sua altura");
   var peso = prompt("Digite seu peso");

   

   mostra(calculaIMC(peso, altura))
   
    



</script>
